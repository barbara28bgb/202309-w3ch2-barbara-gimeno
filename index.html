<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="game">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css/styles.css">
  <script src="index.js" defer></script>
  <link rel="shortcut icon" href="faviconcards.png" type="image/x-icon">
  <title>Greater or smaller</title>
</head>

<body>
  <div class="main-box">
    <header class="title-game">
      <h1>Let's play: Greater or smaller</h1>
    </header>
    <main class="card-box hidden">
      <div class="card-style">
        <span class="visual-card-suit-top-left">♠️</span>
        <span class="visual-card-value-center">A</span>
        <span class="visual-card-suit-bottom-right">♠️</span>
      </div>
      <div class="card-style">
        <span class="hidden-card-suit-top-left hidden"></span>
        <span class="hidden-card-value-center hidden"></span>
        <span class="hidden-card-suit-bottom-right hidden"></span>
      </div>
    </main>
    <div class="start-button">
      <button class="button-style start-button-game">Start game</button>
    </div>
    <div class="play-button">
      <button class="button-style hidden greater-button">Greater</button>
      <button class="button-style hidden smaller-button">Smaller</button>
    </div>
  </div>

</body>

</html>
